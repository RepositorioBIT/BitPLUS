<!DOCTYPE html>
<html>
  <head>
    <title>Omer's Workshop</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Counter: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="reset">reset</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>
      const valueEl = document.getElementById('value')

      function counter(state = 0, action) {
        switch (action.type) {
          case 'INCREMENT':
            return state + 1
          case 'DECREMENT':
            return state - 1
          case 'RESET':
            return 0
          default:
            return state
        }
      }

      // Obtener el estado almacenado en localStorage, si existe
      const persistedState = localStorage.getItem('reduxState')
      const initialState = persistedState ? JSON.parse(persistedState) : undefined

      const store = Redux.createStore(counter, initialState)

      function render() {
        valueEl.innerHTML = store.getState().toString()
        // Guardar el estado en localStorage cada vez que cambie
        localStorage.setItem('reduxState', JSON.stringify(store.getState()))
      }

      render()
      store.subscribe(render)

      document.getElementById('reset').addEventListener('click', function () {
        store.dispatch({ type: 'RESET' })
      })

      document.getElementById('increment').addEventListener('click', function () {
        store.dispatch({ type: 'INCREMENT' })
      })

      document.getElementById('decrement').addEventListener('click', function () {
        store.dispatch({ type: 'DECREMENT' })
      })

      document.getElementById('incrementIfOdd').addEventListener('click', function () {
        if (store.getState() % 2 !== 0) {
          store.dispatch({ type: 'INCREMENT' })
        }
      })

      document.getElementById('incrementAsync').addEventListener('click', function () {
        setTimeout(function () {
          store.dispatch({ type: 'INCREMENT' })
        }, 1000)
      })
    </script>
  </body>
</html>
